<div class="login-container">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 offset-md-7">
                <div class="login-form">
                    <img src="/assets/images/Logo.png" alt="" class="logo">
                    <form (ngSubmit)="login()" autocomplete="on">
                        <div class="form-group mt-3">
                            <label for="username">Usuario</label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="loginData.email" autocomplete="email" placeholder="Ingresar el usuario"
                                style="margin-top: 5%;">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="loginData.password" autocomplete="current-password"
                                placeholder="Ingresar la contraseña" required style="margin-top: 5%;">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn mt-4"
                                style="background-color: #69B5D4; color: white;">Iniciar Sesion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="fixed-bottom">
