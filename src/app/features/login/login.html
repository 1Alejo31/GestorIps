<div class="login-container" (mousemove)="onMouseMove($event)">
    <!-- Imagen flotante que sigue el mouse -->
    <div class="floating-image" [style.transform]="imageTransform">
        <img src="/assets/images/man.png" alt="Floating Man" />
    </div>
    
    <div class="container py-4">
        <div class="row justify-content-center">
            
            <div class="col-12 col-md-4 offset-md-9">
                <div class="login-form">
                    <img src="/assets/images/logow.png" alt="" class="logo">
                    <form (ngSubmit)="login()" autocomplete="on">
                        <div class="form-group mt-3">
                            <label for="username">Usuario</label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="loginData.email" autocomplete="email" placeholder="Ingresar el usuario"
                                style="margin-top: 5%;">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="loginData.password" autocomplete="current-password"
                                placeholder="Ingresar la contraseña" required style="margin-top: 5%;">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn mt-4"
                                style="background-color: #B3945B; color: white;">Iniciar Sesion</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
<footer class="fixed-bottom">
    <p class="mb-0 py-2" style="color: #ffffff;">

    </p>
</footer>
