<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- Header -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-gradient-primary text-white">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-mobile-alt me-2"></i>
                            <h4 class="mb-0">Aplicaciones</h4>
                        </div>
                        <div class="badge bg-light text-primary">
                            <i class="fas fa-tools me-1"></i>
                            Panel de Control
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs Navigation -->
            <div class="card shadow-sm">
                <div class="card-header p-0">
                    <ul class="nav nav-tabs nav-tabs-custom" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link nav-tabs-custom" [class.active]="activeTab === 'whatsapp-bot'"
                                (click)="setActiveTab('whatsapp-bot')" type="button" role="tab">
                                <i class="fab fa-whatsapp me-2"></i>
                                WhatsApp Bot
                            </button>
                        </li>
                        <!-- Aquí se pueden agregar más tabs en el futuro -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link disabled" type="button" role="tab" title="Próximamente">
                                <i class="fas fa-plus me-2"></i>
                                Más Aplicaciones
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="card-body p-0">
                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- WhatsApp Bot Tab -->
                        @if (activeTab === 'whatsapp-bot') {
                        <div class="tab-pane fade show active">
                            <div class="row g-0">
                                <!-- Panel de Control Lateral -->
                                <div class="col-md-3 border-end bg-light">
                                    <div class="p-4">
                                        <h5 class="text-primary mb-3">
                                            <i class="fas fa-cog me-2"></i>
                                            Control Panel
                                        </h5>
                                        
                                        <div class="mb-4">
                                            <h6 class="text-muted mb-2">Estado del Bot</h6>
                                            <div class="d-flex align-items-center">
                                                <div class="status-indicator bg-success me-2"></div>
                                                <span class="text-success fw-semibold">Conectado</span>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <h6 class="text-muted mb-2">Estadísticas</h6>
                                            <div class="stats-grid">
                                                <div class="stat-item">
                                                    <div class="stat-number text-primary">{{ mensajesEnviados }}</div>
                                                    <div class="stat-label">Mensajes Enviados</div>
                                                </div>
                                                <div class="stat-item">
                                                    <div class="stat-number text-info">{{ mensajesEnviados > 0 ? '98%' : '0%' }}</div>
                                                    <div class="stat-label">Tasa de Entrega</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <button class="btn btn-primary btn-sm w-100 mb-2" (click)="actualizarEstadisticas()">
                                                <i class="fas fa-sync-alt me-1"></i>
                                                Actualizar Estado
                                            </button>
                                            <button class="btn btn-outline-secondary btn-sm w-100">
                                                <i class="fas fa-cog me-1"></i>
                                                Configuración
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Área Principal - WhatsApp Embebido -->
                                <div class="col-md-9">
                                    <div class="iframe-container">
                                        <div class="iframe-header bg-success text-white p-3">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div class="d-flex align-items-center">
                                                    <i class="fab fa-whatsapp me-2"></i>
                                                    <span class="fw-semibold">WhatsApp Web</span>
                                                </div>
                                                <div class="text-end">
                                                    <small>Bot de Notificaciones</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="iframe-wrapper">
                                            <iframe [src]="whatsappUrl" class="whatsapp-iframe" frameborder="0"
                                                allowfullscreen>
                                            </iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
